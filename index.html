<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</head>

<body class="bg-dark">
    <div class="container">
        <br>
        <h1 class="ms-5 text-light">Forms</h1>
        <center>
            <select class="form-select w-25 m-3" id="type">
                <option value="Radio">Radio Button</option>
                <option value="text">Text Input</option>
                <option value="button">Button</option>
            </select>

            <div class="d-flex mt-3 mb-3">
                <input class="form-control mx-2" type="text form" id="label" placeholder="Label">
                <input class="form-control mx-2" type="text" id="placeholder" placeholder="Placeholder">
            </div>

            <button onclick="submit()" id="insert" class="btn btn-primary mb-3">Submit</button>
            <div id="results"></div>
    </div>
</body>

</html>
